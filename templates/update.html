<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="content">
    <h1>Update Blog Post</h1>
    <form class="add-post" action="{{ url_for('update', post_id=post.id) }}" method="POST">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Author" value="{{ post.author }}" required>
        <label for="title">Post Title</label>
        <input type="text" name="title" id="title" placeholder="Post title" value="{{ post.title }}" required>
        <label for="content">Post Text</label>
        <textarea name="content" id="content" rows="20" placeholder="Post text" required> {{post.content}}</textarea>
        <input type="submit" value="Add post" id="submit">
    </form>
</div>
</body>
</html>
